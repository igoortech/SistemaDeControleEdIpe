{% block alerts %}

    <div class="container">

                    <div class="alert alert-danger" role="alert" style="box-shadow: #dad2d2 5px 5px; text-align: center">
                        <h3>{{ registro.titulo }}</h3>
                        <hr>

                    </div>
                </div>
            {% endfor%}
        </div>
    </div>

{% endblock %}
